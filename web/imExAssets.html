<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/vendor/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap-treeview.css">
    <link rel="stylesheet" href="third/bootstrap-table/bootstrap-table.min.css">
    <script src="third/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap3/js/bootstrap.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap-treeview.js"></script>
    <script src="third/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="third/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/assetsConfig/eximAssets.js"></script>
    <style>
        .right{
            float: right;
        }
        .labelstyle{
            margin-top: 0.5%;
        }
        .left{
            float: left;
        }
        .checkboxstyle{
            display: block;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }
    </style>
</head>

<body>
<!-- ============================================================== -->
<!-- main wrapper -->
<!-- ============================================================== -->
<div class="container-fluid">
    <div class="row" style="height: 83px"></div>
    <div class="row">
            <label class="left labelstyle">资产类型：</label>
            <select class="checkboxstyle left" id="zctype">
                <option value="1">土地资产</option>
                <option value="2">房屋资产</option>
                <option value="3">海域资产</option>
            </select>
        <form id="assetsform" name="assetsform"   enctype="multipart/form-data">
            <input type="file" name="file"  id="assetsFile" onchange="importAssetsInfo()"  style="display: none;" />
            <input type="text" name="zctype" id="zclx" style="display: none;" />

            <button type="button" class="btn btn-primary right" id="importAssets" name="importAssets">
                <span class="glyphicon glyphicon-folder-open"></span>导入
            </button>
            <button type="button" class="btn btn-info right" id="exportAssets" name="exportAssets">
                <span class="glyphicon glyphicon-folder-open"></span>导出
            </button>
        </form>
    </div>
    <div class="row">
        <table id="assetsTable"></table>
    </div>
</div>
