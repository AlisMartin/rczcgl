<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title></title>
    <!--<link rel="stylesheet"
          href="http://118.190.54.143:8090/arcgis_js_v39_api/arcgis_js_api/library/3.9/3.9/js/esri/css/esri.css">-->
    <link rel="stylesheet" href="https://js.arcgis.com/3.33/esri/css/esri.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap-treeview.css">
    <link rel="stylesheet" href="third/bootstrap-table/bootstrap-table.min.css">
    <link href="third/webuploader/webuploader.css" rel="stylesheet" type="text/css"/>
    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="third/jquery.cookie.js"></script>
    <script src="assets/vendor/bootstrap3/js/bootstrap.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap-treeview.js"></script>
    <script src="third/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="third/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script src="third/webuploader/webuploader.nolog.min.js"></script>
  <!--  <script type="text/javascript"
            src="http://118.190.54.143:8090/arcgis_js_v39_api/arcgis_js_api/library/3.9/3.9/init.js"></script>-->
    <script src="https://js.arcgis.com/3.33/"></script>
    <script src="js/assetsConfig/eximAssets.js"></script>
    <style>
        .right {
            float: right;
            margin-left: 12px;
        }

        .labelstyle {
            margin-top: 0.5%;
        }

        .left {
            float: left;
            margin-right: 12px;
        }

        .checkboxstyle {
            display: block;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

        .fonts {
            font-size: 15px;
            background-color: #f1f1f1 !important;
        }

        .tablemar {
            margin-top: 1%;
            /*display: table;*/
            /*table-layout:fixed;*/
        }
        .toolCol .th-inner {
            width:500px !important;
        }
        .toolxy .th-inner {
            width:80px !important;
        }
        .dayorder{
            display: none;
        }

        .colorsty {
            background: #efeff6;
        }
        .map{

        }
        #drawTool{
            position: absolute;
            bottom: 370px;
            left: 90px;
            z-index: 100;
        }
        #newmap{
            /*position: absolute;*/
            width: 570px;
            height: 400px;
        }
    </style>
</head>
<body class="colorsty">
<div class="container-fluid" id="ifrmheight">
    <ol class="breadcrumb fonts">
        <li><a href="#">业务功能</a></li>
        <li class="active">资产信息</li>
    </ol>
    <div style="height: 100%;margin-top: -6%">
        <div class="panel panel-default" style="height: 80%;z-index: 1000;margin-top: 8%;width: 96%;margin-left: 2%">
            <div class="panel-body">
                <form id="assetsform" name="assetsform" enctype="multipart/form-data">
                    <input type="file" name="file" id="assetsFile" onchange="importAssetsInfo()"
                           style="display: none;"/>
                    <input type="text" name="zctype" id="zclx" style="display: none;"/>
                    <ul id="myTab" class="nav nav-tabs" style="margin-bottom: 8px;">
                        <li class="active"><a  class="getAssetsInfo" data-toggle="tab" onclick="reloadTable(this)">资产信息</a></li>
                        <li><a  class="getAssetsHistoryInfo" data-toggle="tab" onclick="reloadTable(this)">历史资产信息</a></li>
                    </ul>
                    <ul id="myTab1" class="nav nav-pills left">
                        <!--<li class="active"><a data-toggle="tab" onclick="reloadTable(this)">荣成市经济开发投资有限公司</a></li>
                        <li><a data-toggle="tab" onclick="reloadTable(this)">荣成市鑫荣建投实业有限公司</a></li>
                        <li><a  data-toggle="tab" onclick="reloadTable(this)">荣成市城投置业有限公司</a></li>-->
                    </ul>

                    <button type="button" class="btn btn-info right" id="exportAssets" name="exportAssets">
                        <span class="glyphicon glyphicon-folder-open"></span>导出
                    </button>
                    <button type="button" class="btn btn-primary right" id="importAssets" name="importAssets">
                        <span class="glyphicon glyphicon-folder-open"></span>导入
                    </button>
                    <button type="button" class="btn btn-info right" id="addAsset" name="addAsset">
                        <span class="glyphicon glyphicon-plus"></span>新增资产
                    </button>
                </form>
                <table id="assetsTable" class="table table-hover tablemar text-nowrap">
                    <caption>资产信息表</caption>
                </table>

                <div class="modal" tabindex="-1" id="add" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">新增资产</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="addform" action="" method="post">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-6 landAssetsLeft"></div>
                                        <div class="col-md-6 landAssetsRight"></div>
                                    </div>
                                    <div id="newmap" >
                                        <button type="button" id="drawTool" >绘制点</button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="reset" name="reset" style="display: none;" />
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-default selectFinance" data-toggle="modal" data-target="#financeList" >选择融资</button>
                                    <button type="button" class="btn btn-primary" id="saveAsset">保存</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal" tabindex="-1" id="view" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">查看资产</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="viewform" action="" method="post">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-6 landAssetsLeft"></div>
                                        <div class="col-md-6 landAssetsRight"></div>
                                    </div>
                                    <!--<table id="fileTable"></table>-->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal" tabindex="-1" id="editAssert" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">编辑资产</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="editform" action="" method="post">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-6 landAssetsLeft"></div>
                                        <div class="col-md-6 landAssetsRight"></div>
                                    </div>
                                    <!--<div id="editmap" style="height: 500px"></div>-->
                                    <div id="editmap" >
                                        <button type="button" class="drawTool" >绘制点</button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-default selectFinance" data-toggle="modal" data-target="#financeList" >选择融资</button>
                                    <button type="button" class="btn btn-primary" id="editAsset">保存</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal" tabindex="-1" id="fileup" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">上传附件</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="uploader" class="wu-example">
                                <div id="fileList" class="uploader-list"></div>
                                <div id="picker">选择文件</div>
                                <div id="uparea" style="border:1px dashed #f1f1f1;height: 100px;margin-top: 3%">
                                    <div id="fontregion"
                                         style="margin-top: 10%;margin-left: 44%;font-size: 30px;color:#f1f1f1"><span>文件上传区域</span>
                                    </div>
                                    <div id="fileInfo" class="fileinfo uploader-list"></div>
                                </div>

                                <div>
                                    <button id="ctlBtn" type="button" class="btn btn-info" style="margin-top: 5%">开始上传
                                    </button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="savefile">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal" tabindex="-1" id="filedown" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">附件下载</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <button type="button" class="btn btn-info" id="xiazai">
                                    <span class="glyphicon glyphicon-download"></span>下载附件
                                </button>
                                <table id="filedownlist"></table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                <!--<button type="button" class="btn btn-primary" id="saveAsset">保存</button>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal" tabindex="-1" id="pointmap" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">地图定位</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="viewmap"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                <!--<button type="button" class="btn btn-primary" id="saveAsset">保存</button>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal" tabindex="-1" id="financeList" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">选择融资</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <table id="financeTable"></table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="saveFinance">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('ifrmheight').style.height = parent.window.document.getElementById('chartheight').scrollHeight * 0.883 + "px";
    </script>
</div>
</body>
</html>
