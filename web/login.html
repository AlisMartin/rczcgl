<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 使360浏览器默认极速模式打开-->
    <!--<meta name="renderer" content="webkit|ie-comp|ie-stand" />-->
    <meta name="renderer" content="webkit" />

    <title>登录-荣成资产管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="css/login.css?v=2.0.0" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="third/jquery.min.js"></script>
    <script type="text/javascript" src="third/jquery.cookie.js"></script>
    <script type="text/javascript" src="third/md5.min.js"></script>
    <script type="text/javascript" src="js/login/login.js"></script>
</head>
<body>
<div class="mainpage">
    <div class="_ab login">
        <div class="_ab loginTitle"></div>
        <!--<div class="_ab loginBgCity"></div>-->
        <div class="_ab loginMain">
            <form class="loginForm">
                <div class="lblInput">用户名</div>
                <div class="usernameDiv" >
                    <div class="_ab login-logo userlg"></div>
                    <input type="text" id="username" placeholder="用户名" required value="admin" />
                    <img id="usernameImg" src='images/login/error.png' style="display:none;" />
                </div>
                <div class="lblInput">密码</div>
                <div class="passwordDiv" >
                    <div class="_ab login-logo pswlg"></div>
                    <input type="password" id="userpassword" placeholder="密码" required oncopy="return false" onpaste="return false"/>
                    <img id="passwordImg" src='images/login/error.png' style="display:none;" />
                </div>
                <div class="savePasswordDiv">
                    <input name="rememberMe" id="rememberMe" type="checkbox" checked="checked"/>
                    <label for="rememberMe" class="rememberMe-lbl">记住密码</label>
                    <div class="loading" style="display: none;">正在验证用户信息...<span class="logingif"/></div>
                </div>
                <div class="btnDiv">
                    <input type="button" class="loginBtn btnLogin" value="立即登录" onclick="login()"/>
                    <input type="button" class="loginBtn btnReset" value="重 置" onclick="clearput()"/>
                </div>
                <div id="result"></div>
            </form>
        </div>
    </div>
    <div class="_ab loginBtm">版权所有：XXXX<span style="width:50px;">&nbsp;&nbsp;&nbsp;</span>技术支持：XXXX，0531-58571685</div>
</div>

</body>
</html>
